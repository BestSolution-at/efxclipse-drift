stages:
  - build-natives
  - build-java

jobs:
  include:
    - stage: build-natives
      name: "Windows MSVC Natives"
      os: windows
      language: cpp
      before_script:
        - choco install jdk8
        - choco install visualstudio2017buildtools
        - choco install visualstudio2017-workload-vctools
        - pip install cmake
      script: 
        - echo "Building Windows MSVC Natives"
        - cmake --version
        - mkdir build
        - cd build
        - cmake -G "Visual Studio 15 2017 Win64" ../org.eclipse.fx.drift/src-native || cat CMakeFiles/CMakeOutput.log
        - ls -al
        - msbuild releng.sln
    - name: "MacOS GCC Natives"
      os: osx
      language: cpp
      before_script:
        - pip install cmake
      script: 
        - echo "Building MacOS GCC Natives"
        - cmake --version
        - mkdir build
        - cd build
        - cmake -G "Unix Makefiles" ../org.eclipse.fx.drift/src-native || cat CMakeFiles/CMakeOutput.log
        - make
    - name: "Linux GCC Natives"
      os: linux
      language: cpp
      before_script:
        - pip install cmake
      script:
        - echo "Building Linux GCC Natives"
        - cmake --version
        - mkdir build
        - cd build
        - cmake -G "Unix Makefiles" ../org.eclipse.fx.drift/src-native || cat CMakeFiles/CMakeOutput.log
        - ls -al
        - make
    - stage: build-java
      name: "Java Build"
      os: linux
      language: java
      script: 
        - echo "executing Maven"
        - mvn --version
